      /* Diseño base */
      body {

        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }

        font-weight: bold;
        margin-top: 50px;
      }

      p {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
      }

      /* Estilo para el contenedor principal */
      .container {
        display: grid;
        grid-template-columns: repeat(
          auto-fill,
          minmax(250px, 1fr)
        ); /* Ajuste automático de columnas */
        gap: 20px;
        padding: 30px 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Estilo para las tarjetas de productos */
      .product {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        transition: all 0.3s ease-in-out;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        height: 380px;
      }

      .product:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      .product img {
        width: 100%;
        max-height: 180px;
        object-fit: contain;
        border-bottom: 2px solid #ddd;
        margin-bottom: 15px;
      }

      .product h3 {
        font-size: 22px;
        color: #333;
        font-weight: bold;
        margin: 10px 0;
      }

      .product .price {
        font-size: 20px;
        color: #28a745;
        font-weight: bold;
        margin: 10px 0;
      }

      .product .button {
        background-color: #28a745;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
      }

      .product .button:hover {
        background-color: #218838;
      }

      .button:focus,
      .button:active {
        outline: none;
      }

      /* Formulario para informar compra */
      .contact-form {
        display: none;
        margin-top: 20px;
        text-align: center;
      }

      .contact-form form {
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .contact-form input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      .contact-form button {
        background-color: #28a745;
        color: white;
        border-radius: 25px;
        padding: 12px 20px;
        border: none;
        font-size: 16px;
        cursor: pointer;
      }

      /* Estilo para el loader */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #28a745;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <!-- Script para EmailJS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script>
      emailjs.init("noZ_7uc4q3FNCvIA9");

      function mostrarFormulario(productId, productName) {
        const formId = "form-" + productId;
        const formElement = document.getElementById(formId);
        formElement.style.display = "block";

        document
          .getElementById(
            "contactForm" + productId.charAt(productId.length - 1)
          )
          .addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.getElementById(
              "name" + productId.charAt(productId.length - 1)
            ).value;
            const email = document.getElementById(
              "email" + productId.charAt(productId.length - 1)
            ).value;

            const correo = "listabebealexlaura@gmail.com";

            document.getElementById(
              "loader" + productId.charAt(productId.length - 1)
            ).style.display = "block";

            emailjs
              .send("service_2f2blkb", "template_ada8quu", {
                from_name: name,
                from_email: correo,
                message:
                  "He comprado el producto: " +
                  productName +
                  " Correo comprador: " +
                  email,
              })
              .then(
                function (response) {
                  document.getElementById(formId).style.display = "none";
                  document.getElementById(productId).style.display = "none";
                  document.getElementById(
                    "loader" + productId.charAt(productId.length - 1)
                  ).style.display = "none";
                  console.log("Correo enviado con éxito!");
                },
                function (error) {
                  alert("Hubo un error al enviar el correo: " + error.text);
                  document.getElementById(
                    "loader" + productId.charAt(productId.length - 1)
                  ).style.display = "none";
                }
              );
          });
      }
